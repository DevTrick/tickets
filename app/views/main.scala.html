@(title: String)(content: Html)(implicit flash:Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
      <nav class ="navbar navbar-inverse" role="navigation">
      	<div class="container">
	      	<div class="navbar-header">
	      		<a class="navbar-brand" href=@routes.Application.index()>
	        		DevTrick
	        	</a>
	        </div>
	        <div class="collapse navbar-collapse">
	        	<ul class="nav navbar-nav">
	        		<li class="dropdown">
	        		<a href="#" class="dropdown-toggle" data-toggle="dropdown">События<b class="caret"></b></a>
	        			<ul class="dropdown-menu">
	        				<li><a href="@routes.Events.list">Список</a></li>
	        				<li><a href="@routes.Events.addNew">Добавить</a></li>
	        			</ul>
	        		</li>
	        		
	        	</ul>
	      	</div>
      	</div>
      </nav>
      <div class="container">
	      @if(flash.get("success").isDefined) {
	      		<div class="alert alert-success alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  @flash.get("success")
				</div> 
	      	}
	       @if(flash.get("error").isDefined) {
	      		<div class="alert alert-danger alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  @flash.get("error")
				</div> 
	      	}
	      	@if(flash.get("info").isDefined) {
	      		<div class="alert alert-info alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  @flash.get("info")
				</div> 
	      	}
      	</div>	 
      <div class=container>
    	  @content
      </div>
       <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
    </body>
</html>
